<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      height: max-content;
    }

    .main {
      width: 100%;
      height: 100%;
    }

    .function-container {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .function-container .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type='checkbox'].switch {
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      position: relative;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      transition: border-color .3s, background-color .3s;
    }

    input[type='checkbox'].switch::after {
      content: '';
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0, 0, 2px, #999;
      transition: .4s;
      top: 2px;
      position: absolute;
      left: 2px;
    }

    input[type='checkbox'].switch:checked {
      background: rgb(19, 206, 102);
    }

    input[type='checkbox'].switch:checked::after {
      content: '';
      position: absolute;
      left: 55%;
      top: 2px;
    }
    .label-outline-width {
      width: 150px;
    }
    #outlineWidthInput {
      width: 80px;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>语雀扩展插件 v0.2</h1>
    <hr />
    <div class="function-container">
      <div class="item">
        <label>大纲标题缩略开关：</label>
        <input type="checkbox" class="switch" id="outlineThumbnailSwitcher" />
      </div>
      <div class="item">
        <label class="label-outline-width">大纲区域宽度：</label>
        <input type="number" id="outlineWidthInput" />
      </div>
    </div>
  </div>
  <script src="main.js"></script>

</body>

</html>
